
{% extends 'Blog/Base.html' %}

{% block content %}
    <div class="content-section">
        <form method="POST" action="">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom mb-4">Delete Post</legend>
               <h2>Are You Sure You Want to Delete The Post "{{ object.Title }}"</h2>
            </fieldset>
            <div class="form-group">
                <button type="submit" class="btn btn-outline-danger sb mb-3">Yes,Delete</button>
                <a type="submit" class="btn btn-outline-secondary mb-3" href="{% url 'post-detail' object.id %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
