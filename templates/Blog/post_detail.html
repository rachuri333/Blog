
{% extends 'Blog/Base.html' %}
{% load static %}

{% block content %}
    <article class="media content-section" >

            <img class="rounded-circle imgs" src="{{ object.Author.profile.image.url }}">
            <div class="media-body">
                <div class="article-metadata">
                    <h3>{{ object.Author }} </h3>
                    <small class="text-muted">{{ object.Date_Posted|date:"F d,Y"}}</small>
                </div> <!-- article-metadata -->
                <h2><a class="article-title">{{ object.Title }}</a></h2>
                <p class="article-content">{{ object.Content }}</p>
                {% if posts.Author == user %}
                    <a class="btn btn-success mt-1 mb-1" href="{% url 'post-update' object.id%}">Update</a>
                    <a class="btn btn-warning mt-1 mb-1" href="{% url 'post-delete' object.id%}">Delete</a>
                {% endif %}

            </div> <!-- media-body -->

    </article>


{% endblock %}
