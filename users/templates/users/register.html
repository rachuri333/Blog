
{% extends 'Blog/Base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
    <form method="POST" action="">
        {% csrf_token %}
        <fieldset>
            <legend class="border-bottom mb-4">Join Today</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-primary mb-3">Sign Up</button>
        </div>
    </form>
    <div class="border-top pt-2">
        <small class="text-muted">Already Have An Account?<a href="#" class="text-primary ml-3">Sign In</a></small>
    </div>
    </div>
{% endblock %}
